<ion-view title="Profile">
  <ion-content class="has-header padding">
    <div id="container">
      <div id="profileSandbox">
        <img ng-src="http://hrhq.squarespace.com/assets/images/heroes/dougcalhoun.jpg" class="avatar">
        <span class="profileDescriptionBox">
          {{user.name}}
          </br>
          Location: {{user.location}}
          </br>
          Personality: {{user.personality}}
          </br>
        </span>
      </div>

 <!--      <button class="button button-positive interestsButton" ng-click="events()"></button> -->

      <div class="friendSandbox">
        <h4>Recent Activities<h4>
      </div>
      <ion-scroll direction="y" style="width: 500px; height: 500px">
        <ul class="list">
          <li ng-repeat="todos in myEvents" ui-sref="activities({id: $index})">
            <a class="item item-avatar">
            <img src="{{todos.img}}">
            <span>
              <p>{{todos.title}}</p>
              <i class="icon ion-star"></i>
              <i class="icon ion-star"></i>
              <i class="icon ion-star"></i>
              <i class="ion-ios7-star-outline"></i>
              <i class="ion-ios7-star-outline"></i>
           <!--    <rating ng-model="rate" max="max"></rating> -->
            </span>
            </a>
          </li>  
        </ul>
      </ion-scroll>
    </div>
  </ion-content>
</ion-view>
